<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <label for="firstname">First name:</label>
      <input id="firstname"type="text" required placeholder="John">
      <label for="lastname">Last name:</label>
      <input id="lastname"type="text" required placeholder="Smmith">
    </form>
    <!-- There the user is selecting his gender -->
    <form>
      <label for="male">Male</label>
      <input id="male"type="radio" name="genderChoice" value="male" required>
      <label for="female">Female</label>
      <input id="female"type="radio" name="genderChoice" value="female" required>
      <label for="other">Other</label>
      <input id="other"type="radio" name="genderChoice" value="other" required>
    </form>
    <!-- Puis ici c'est l'entrée du mail et du mot de passe-->
    <form>
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" required>
      <label for="passsword">Password:</label>
      <input id="password" type="password" name="password"required minlength="5" maxlength="10">
    </form>
    <!-- et ici y aura la sélection de la date d'anniversaire -->
    <form>
      <label for="Day">Birthday:</label>
      <select id="day" name="Day" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <select name="Month" required>
        <option value="Juin">Juin</option>
        <option value="Juillet">Juillet</option>
        <option value="Aout">Aout</option>
      </select>
      <select name="Year" required>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
      </select>
    </form>
    <!-- And here's the checkbox -->
    <form>
      <label for="checkbox">I agree to the terms and conditions</label>
      <input id="checkbox" type="checkbox" name="Conditions" value="Agree" required>
    </form>
    <!-- And the submit button -->
    <input type="submit">
  </body>
</html>
